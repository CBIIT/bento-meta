#property of case
  patient_status:
    Desc: Status of patient within the MATCH workflow
    Src: currentPatientStatus
    Type:
      - COMPASSIONATE_CARE
      - OFF_TRIAL
      - OFF_TRIAL_BIOPSY_EXPIRED
      - OFF_TRIAL_DECEASED
      - OFF_TRIAL_NOT_CONSENTED
      - OFF_TRIAL_NO_TA_AVAILABLE
